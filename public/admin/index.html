<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odes & Codes | Admin</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
        }

        #sidebar { 
            width: 280px; 
            background: #1e293b; 
            color: white; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0;
        }

        #file-list { 
            flex: 1; 
            overflow-y: auto; 
            margin: 15px 0; 
            border-top: 1px solid #334155;
            padding-top: 10px;
        }

        .post-item { 
            cursor: pointer; 
            padding: 10px; 
            border-radius: 6px; 
            margin-bottom: 4px; 
            font-size: 14px; 
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .post-item:hover { background: #334155; opacity: 1; }

        #editor { 
            flex: 1; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            max-width: 1000px; 
            margin: 0 auto; 
            width: 100%;
        }

        input, textarea { 
            padding: 12px; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px; 
            width: 100%; 
        }

        textarea { 
            flex: 1; 
            font-family: 'Menlo', monospace; 
            line-height: 1.5; 
            resize: none; 
            min-height: 300px;
        }

        .btn { 
            padding: 12px 20px; 
            cursor: pointer; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: 600; 
        }

        .btn-new { background: #10b981; }
        .btn-logout { background: #ef4444; font-size: 12px; padding: 8px; }

        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; }
            #sidebar { 
                width: 100%; 
                height: auto; 
                padding: 15px;
            }
            #file-list { 
                max-height: 150px; 
                display: flex; 
                overflow-x: auto; 
                overflow-y: hidden;
                gap: 10px;
                border-top: none;
            }
            .post-item { 
                background: #334155; 
                flex-shrink: 0; 
                padding: 8px 15px;
            }
            #editor { padding: 15px; }
            textarea { min-height: 450px; }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>Odes & Codes CMS</h1>
    <button class="btn" onclick="login()">Login with GitHub</button>
</div>

<div id="sidebar">
    <button class="btn btn-new" onclick="newPost()">+ New Post</button>
    <div id="file-list">Loading posts...</div>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
</div>

<div id="editor">
    <input type="text" id="title" placeholder="filename-example.md">
    <textarea id="content" placeholder="---
title: My Post
description: Short summary
date: 2026-02-06
---
# Content starts here..."></textarea>
    <button class="btn" id="save-btn" onclick="savePost()">Save to GitHub</button>
</div>

<script>
    let TOKEN = localStorage.getItem('gh_token');
    const REPO = "nepsidehustle/odesandcodes";
    const WORKER = "https://odesandcodes-auth.leatherandpainted.workers.dev";
    const BLOG_PATH = "src/content/blog";

    if (TOKEN) document.getElementById('login-screen').style.display = 'none';

    function login() {
        const win = window.open(WORKER + "/auth", "login", "width=600,height=700");
        window.onmessage = (e) => {
            if (e.data.token) {
                TOKEN = e.data.token;
                localStorage.setItem('gh_token', TOKEN);
                location.reload();
            }
        };
    }

    function logout() {
        if (confirm("Log out of the CMS?")) {
            localStorage.removeItem('gh_token');
            location.reload();
        }
    }

async function fetchPosts() {
    if (!TOKEN) return;
    try {
        const res = await fetch(`${WORKER}/api/repos/${REPO}/contents/${BLOG_PATH}`, {
            headers: { 'Authorization': `token ${TOKEN}` }
        });

        // If the Worker returns 403, it means the username didn't match 'nepsidehustle'
        if (res.status === 403) {
            alert("âš ï¸ Unauthorized: You do not have access to this CMS.");
            localStorage.removeItem('gh_token');
            location.reload();
            return;
        }

        if (!res.ok) throw new Error("Could not load posts.");

        const files = await res.json();
        const list = document.getElementById('file-list');
        list.innerHTML = files
            .filter(f => f.name.endsWith('.md'))
            .map(f => `<div class="post-item" onclick="loadPost('${f.path}')">ðŸ“„ ${f.name}</div>`)
            .join('');
    } catch (err) {
        document.getElementById('file-list').innerHTML = "Error loading posts.";
    }
}

    async function loadPost(path) {
        const res = await fetch(`${WORKER}/api/repos/${REPO}/contents/${path}`, {
            headers: { 'Authorization': `token ${TOKEN}` }
        });
        const file = await res.json();
        document.getElementById('title').value = file.name;
        document.getElementById('content').value = decodeURIComponent(escape(atob(file.content)));
        window.currentSha = file.sha;
        window.currentPath = path;
        // Scroll to editor on mobile
        if (window.innerWidth < 768) {
            document.getElementById('editor').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function newPost() {
        document.getElementById('title').value = "";
        
        // Generates: 2026-02-06T14:45 (No seconds or milliseconds)
        const now = new Date();
        const cleanDate = now.toISOString().split('T')[0] + 'T' + 
                        now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');

        document.getElementById('content').value = `
    title: 
    description: 
    date: ${cleanDate}
    ---`;
        window.currentSha = null;
        window.currentPath = null;
    }

    async function savePost() {
        const saveBtn = document.getElementById('save-btn');
        const filename = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        if (!filename.endsWith('.md')) { alert("Add .md to filename"); return; }
        
        saveBtn.innerText = "Saving...";
        saveBtn.disabled = true;

        const path = window.currentPath || `${BLOG_PATH}/${filename}`;
        const res = await fetch(`${WORKER}/api/repos/${REPO}/contents/${path}`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: `Admin Update: ${filename}`,
                content: btoa(unescape(encodeURIComponent(content))),
                sha: window.currentSha || undefined
            })
        });

        if (res.ok) {
            alert("âœ… Saved!");
            saveBtn.innerText = "Save to GitHub";
            saveBtn.disabled = false;
            fetchPosts();
        } else {
            const err = await res.json();
            alert("âŒ Error: " + err.message);
            saveBtn.innerText = "Save to GitHub";
            saveBtn.disabled = false;
        }
    }

    if (TOKEN) fetchPosts();
</script>
</body>
</html>
